http
{
	sendfile		on   ;
	error_page	500		./html/error/500.html    ;
	error_page	502		./html/error/50x.html;
	error_page	503		./html/error/50x.html ;
	error_page	504		./html/error/50x.html;
	error_page	400		./html/error/400.html  ;
	error_page	404		./html/error/404.html;
	error_page	40x		./html/error/40x.html;

	server
	{
		listen			127.0.0.0:8080;
		server_name		ws
		client_max_body_size 500000;
		location
		{
			path			/
			method_limit	GET, POST, DELETE
			root			html;
			index 			index.html index.htm;
			autoindex		off;
		}
	}
	server
	{
		listen		127.0.0.2:8080
		server_name myws


		location
		{
			path	/
			root	html;
			index 	index.html index.htm;
		}

		location
		{
			path	/dir
			root	youpiboom;
			index 	index.html index.htm;
		}
	}
}
