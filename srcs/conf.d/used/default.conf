http
{
	sendfile		on   ;
	error_page	500		./srcs/html/error/500.html    ;
	error_page	502		./srcs/html/error/50x.html;
	error_page	503		./srcs/html/error/50x.html ;
	error_page	504		./srcs/html/error/50x.html;
	error_page	400		./srcs/html/error/400.html  ;
	error_page	404		./srcs/html/error/404.html;
	error_page	40x		./srcs/html/error/40x.html;

	server
	{
		listen			127.0.0.1:8080;
		server_name				ws;
		client_max_body_size 500000;
		location
		{
			path			/
			method_limit	GET POST, DELETE
			root			html;
			index 			index.html index.htm;
			autoindex		off;
		}
	}
